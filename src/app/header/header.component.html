<div class="container-fluid font-roboto" id="header-con">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li [ngClass]="currentTab === 'about' ? 'active nav-item' : 'nav-item'" (click)="setTab('about')">
                        <a class="nav-link">About</a>
                    </li>
                    <li [ngClass]="currentTab === 'work' ? 'active nav-item' : 'nav-item'" (click)="setTab('work')">
                        <a class="nav-link">Work</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" id="header">
        <h1 id="pretitle">My name is</h1>
        <h1 id="title">Nick Neuman,</h1>
        <p id="subtitle">and I'm a <span [style.background]="phraseHighlight">{{ displayed }}</span><span id="cursor"></span></p>
    </div>
</div>
